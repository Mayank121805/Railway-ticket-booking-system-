<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Ticket</title>
  <link rel="stylesheet" href="cancel.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.jpg" alt="Train" class="train-logo">
      <h1>Cancel Ticket</h1>
    </div>
  </header>

  <main>
    <form action="/cgi-bin/cancel_ticket.cgi" method="POST" class="cancel-form">
      <div class="input-group">
        <label for="ticket_no">Ticket Number:</label>
        <input type="string" id="ticket_no" name="ticket_no" required>
      </div>

      <button type="submit" class="cancel-btn">❌ Cancel Ticket</button>
    </form>

    <a href="official_dashboard.html" class="back-btn">⬅ Back to Dashboard</a>
  </main>

  <footer>

  </footer>
</body>
</html>
